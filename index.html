    <header>
      <nav>

          </div>

    </header>

      <div class="box">
        <div class="top">
          <h1>Poker game</h1>

          <div class="settings">
            <label>Players: </label>
            <input type="number" id="noOfPlayers" name="players" value="" />

            <label>Cards: </label>
            <input type="number" id="noOfCards" name="cards" value="" />
            <br>
            <button class="submit">Submit</button>
          </div>

          <div class="pop">
            <button type="button" class="draw">Deal cards</button>
          </div>

          <div class="winner"></div>
        </div>
      </div>

      <br>

      <div class="bottom">
        <div class="totalBoard"></div>

        <div class="board" id="game-board"></div>
      </div>
