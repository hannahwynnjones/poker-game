<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poker-game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <!-- <link rel="icon" type="image/png" href="css/images/favicon.png" sizes="32x32" /> -->
  </head>
  <body>

    <h1>Poker game</h1>

      <div class="settings">
        <label>Players: </label>
        <input type="number" id="noOfPlayers" name="players" value="" />

        <label>Cards: </label>
        <input type="number" id="noOfCards" name="cards" value="" />
        <button class="submit">Submit</button>
      </div>

      <div class="start">
        <button type="button" class="draw">draw cards</button>
      </div>

      <div class="pop">
        <button type="button" class="draw">pop cards</button>
      </div>

      <div class="winner"></div>

      <div class="totalBoard"></div>

      <div class="board" id="game-board"></div>

      <!-- scoreboard,to add later -->
      <div class="Scoreboard">
        <h2>Score Board</h2>
        <p>Player One's score: <span id ="score1">0</span></p>
        <p>Player Two's score: <span id ="score2">0</span></p>
      </div>

  </body>
</html>
